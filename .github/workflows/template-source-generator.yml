name: Run Tests

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest

jobs:
  
  test:

    name: ${{ inputs.os }}
    runs-on: ${{ inputs.os }}
    timeout-minutes: 5

    steps:
    - name: 🛒 Checkout repository
      uses: actions/checkout@v5

    - name: 🛠️ Generate Code
      run: dotnet build
      working-directory: test/SourceGenerator/Net8
      continue-on-error: true

    - name: 🛠️ Build
      run: dotnet build
      working-directory: test/SourceGenerator/Net8
