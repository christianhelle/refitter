name: Production Tests

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**/*"
      - "!.github/workflows/production-tests.yml"
    branches:
      - "main"
  schedule:
    - cron: '0 2 * * *'

jobs:

  script:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0'

    - name: ğŸ› ï¸ Run smoke test script
      run: ./smoke-tests.ps1 -UseProduction
      working-directory: test
      shell: pwsh

  sourcegenerator:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]        
    uses: ./.github/workflows/template-source-generator.yml
    with:
      os: ${{ matrix.os }}

  msbuild:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0'
    - name: ğŸ› ï¸ Add Refitter.MSBuild package
      run: dotnet add package Refitter.MSBuild --prerelease
      working-directory: test/MSBuild
    - name: ğŸ› ï¸ Build MSBuild Test
      run: dotnet build
      working-directory: test/MSBuild
