name: Release Template

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

env:
  NUGET_REPO_URL: "https://api.nuget.org/v3/index.json"

jobs:
  CLI:
    name: ðŸšš Prepare new release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sets environment variables - branch-name
        uses: nelonoel/branch-name@v1.0.1
      - name: Sets environment variables - Nerdbank.GitVersioning
        uses: dotnet/nbgv@master
        with:
          setAllVars: true
      - name: Build
        run: dotnet build -c Release src/Refitter.sln -p:UseSourceLink=true -p:PackageVersion="${{ inputs.version }}" -p:Version="${{ inputs.version }}"
      - name: Move packages
        shell: pwsh
        run: Get-ChildItem -Filter *.nupkg -Recurse | ForEach-Object { Move-Item -Path $_ -Destination . }
      - name: Publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Packages
          path: |
            **/*.nupkg
            README.md
      - name: Push packages to NuGet
        run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGET_KEY }} --source ${{ env.NUGET_REPO_URL }} --no-symbols
      - name: Create tag
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ inputs.version }}",
              sha: context.sha
            })
