name: Release Template

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

env:
  NUGET_REPO_URL: "https://api.nuget.org/v3/index.json"

permissions:
  id-token: write  # enable GitHub OIDC token issuance for this job
  contents: write
  packages: write

jobs:
  CLI:
    name: ðŸšš Prepare new release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Sets environment variables - branch-name
        uses: nelonoel/branch-name@v1.0.1
      - name: Sets environment variables - Nerdbank.GitVersioning
        uses: dotnet/nbgv@master
        with:
          setAllVars: true
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x
      - name: Build
        run: |
          dotnet build -c Release src/Refitter.slnx -p:UseSourceLink=true -p:PackageVersion="${{ inputs.version }}" -p:Version="${{ inputs.version }}"
          dotnet pack -c Release src/Refitter.MSBuild/Refitter.MSBuild.csproj -p:UseSourceLink=true -p:PackageVersion="${{ inputs.version }}" -p:Version="${{ inputs.version }}"
      - name: Move packages
        shell: pwsh
        run: Get-ChildItem -Filter *.nupkg -Recurse | ForEach-Object { Move-Item -Path $_ -Destination . }
      - name: Publish artifacts
        uses: actions/upload-artifact@v6
        with:
          name: Packages
          path: |
            **/*.nupkg
            README.md
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
      - name: Push packages to NuGet
        run: dotnet nuget push **/*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source ${{ env.NUGET_REPO_URL }} --no-symbols
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Publish container to Docker Hub
        run: |
          dotnet publish src/Refitter/Refitter.csproj \
            -c Release \
            -f net10.0 \
            -p:PublishProfile=DefaultContainer \
            -p:ContainerImageName=christianhelle/refitter \
            -p:ContainerImageTag="${{ inputs.version }}" \
            -p:ContainerRegistry=docker.io \
            -p:ContainerRepository=christianhelle/refitter
          dotnet publish src/Refitter/Refitter.csproj \
            -c Release \
            -f net10.0 \
            -p:PublishProfile=DefaultContainer \
            -p:ContainerImageName=christianhelle/refitter \
            -p:ContainerImageTag=latest \
            -p:ContainerRegistry=docker.io \
            -p:ContainerRepository=christianhelle/refitter
      - name: Create tag
        uses: actions/github-script@v8
        with:
          github-token: ${{ github.token }}
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ inputs.version }}",
              sha: context.sha
            })
