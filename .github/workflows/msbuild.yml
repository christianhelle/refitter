name: MSBuild Tasks

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/*'
      - '!.github/workflows/msbuild.yml'
      - '!src/**/*.csproj'
      - '!src/**/*.cs'
    branches:
      - 'main'
  pull_request:
    paths-ignore:
      - '**/*'
      - '!.github/workflows/msbuild.yml'
      - '!src/**/*.csproj'
      - '!src/**/*.cs'
    branches:
      - '*'

jobs:
  build:
    name: ğŸ‘Œ Verify build
    runs-on: windows-latest
    steps:    
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v6
    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
    - name: ğŸ› ï¸ Prepare
      working-directory: test/MSBuild
      run: |
        dotnet restore ../../src/Refitter.slnx
        dotnet build -c release ../../src/Refitter/Refitter.csproj
        dotnet build -c release ../../src/Refitter.MSBuild/Refitter.MSBuild.csproj
        dotnet pack -c release ../../src/Refitter.MSBuild/Refitter.MSBuild.csproj -o .
        nuget add .\Refitter.MSBuild.1.0.0.nupkg -source .
        dotnet add package Refitter.MSBuild -s .
    - name: ğŸ› ï¸ Build
      working-directory: test/MSBuild
      run: dotnet build -v d -filelogger
    - name: ğŸ§ª Build Output
      working-directory: test/MSBuild
      run: cat msbuild.log   
    - name: ğŸ—³ï¸ Upload
      uses: actions/upload-artifact@v6
      with:
        name: Packages
        path: |
          **/*.nupkg
          README.md
