name: Codecov

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/*'
      - '!.github/workflows/codecov.yml'
      - '!src/**/*.csproj'
      - '!src/**/*.cs'
    branches:
      - 'main'
  pull_request:
    paths-ignore:
      - '**/*'
      - '!.github/workflows/codecov.yml'
      - '!src/**/*.csproj'
      - '!src/**/*.cs'
    branches:
      - '*'

env:
  VERSION: 1.6.5.${{ github.run_number }}
  CODECOV_TOKEN: cbd141f8-4d0d-4bc1-84a7-970f9f9b87ac

jobs:
  build:
    name: 👌 Verify build
    runs-on: windows-latest
    
    steps:
    
    - name: 🛒 Checkout repository
      uses: actions/checkout@v5   

    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          9.0.x 
    
    - name: 🧪 Test
      run: dotnet test src/Refitter.Tests/Refitter.Tests.csproj -c Release --collect:"XPlat Code Coverage" -p:UseSourceLink=true -p:PackageVersion="${{ env.VERSION }}"
    
    - name: 🗳️ Upload
      uses: actions/upload-artifact@v5
      with:
        name: Packages
        path: |
          **/*.nupkg
          README.md

    - name: 🔍 Debug - List coverage files
      run: find . -name '*.xml' -type f
      continue-on-error: true

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: '**/coverage.cobertura.xml'
        flags: unittests
        fail_ci_if_error: true
        verbose: true
